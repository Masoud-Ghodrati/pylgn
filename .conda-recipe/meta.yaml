package:
  name: pylgn
  version: {{ environ.get("GIT_STRING", "0.0.0_custom")|replace("v", "")|replace("-", "_") }}

source:
  path: ..

build:
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - numpy
    - matplotlib
    - scipy
    - quantities ==0.12.1
    - pillow

test:
  source_files:
    - pylgn
    - docs
    - examples
  requires:
    - pytest
    - sphinx
    - coverage
    - codecov
  imports:
    - pylgn
  commands:
    - coverage run --source pylgn -m py.test -s
    - coverage report
    - codecov
    - cd docs ; make doctest

about:
  home: https://github.com/miladh/pylgn/
  license: GPLv3
  license_file: LICENSE
